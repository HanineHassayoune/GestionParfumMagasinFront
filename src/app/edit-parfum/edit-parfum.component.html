<form [formGroup]="formParfum" (ngSubmit)="submit()">
    <div class="form-group">
        <label for="imageParfum"><i class="fas fa-image" style="color: #007bff;"></i> Image du parfum</label>
        <input formControlName="imageParfum" class="form-control" type="text">
    </div>
    <div class="form-group">
        <label for="nomParfum"><i class="fas fa-signature" style="color: #007bff;" ></i> Nom du parfum</label>
        <input formControlName="nomParfum" class="form-control" type="text">
    </div>
    <div class="form-group">
        <label for="prix"><i class="fas fa-money-bill" style="color: #007bff;"></i> Prix</label>
        <input formControlName="prix" class="form-control" type="number">
    </div>
    <div class="form-group">
        <label for="volume"><i class="fas fa-flask" style="color: #007bff;"></i> Volume</label>
        <input formControlName="volume" class="form-control" type="number">
    </div>
    <div class="form-group">
        <label for="type"><i class="fas fa-tag" style="color: #007bff;"></i> Type</label>
        <select formControlName="type" class="form-control">
            <option value="Brume">Brume</option>
            <option value="Eau de parfum">Eau de parfum</option>
            <option value="Eau de toilette">Eau de toilette</option>
        </select>
    </div>
    
    <div class="form-group">
        <label for="marque"><i class="fas fa-trademark" style="color: #007bff;"></i> Marque</label>
        <input formControlName="marque" class="form-control" type="text">
    </div>
    <div class="form-group">
        <label for="magasin"><i class="fas fa-store" style="color: #007bff;"></i> Magasin</label>
        <select (change)="onMagasinSelectionChange($event)" formControlName="idMagasin" class="form-control">
          <option *ngFor="let magasin of magasins" [value]="magasin.id">{{ magasin.nomMagasin }}</option>
        </select>
  </div>
    <div class="form-group">
        <button type="submit" class="btn btn-outline-primary mt-2"><i class="fas fa-paper-plane"></i> Envoyer</button>
    </div>
</form>
